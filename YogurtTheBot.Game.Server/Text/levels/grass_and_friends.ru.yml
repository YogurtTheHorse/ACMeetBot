description: |- 
  Окей, в этом уровне есть трава, волки и зайцы. Олега и двери больше нет. Сверху дали указание, что нужно сделать так, чтобы осталась только трава.
  
  С какого верху? Ну с того самого, конечно

rabbits_starve: Ну вот. Кролики умерли от голода
  
herbivorous_wolves: Травоядные волки, ага

grass_eaten: Траву не уберегли

last_grass: Трава почти съела саму себя, но последний леписток выжил и смог восстановиться до былых размеров травы

wolves_dead: Ага, волки переели друг друга, отлично

rabbits_dead: Ну вот, зайцы совсем озверели

last_rabbit: Последняя крольчиха смогла выжить и восстановить популяцию 
  